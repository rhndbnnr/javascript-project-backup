<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Calculator</title>
    <style src="investment.css"></style>
  </head>
  <body>
    <h1>Investment Calculator</h1>
    <form id="InvestmentForm" onclick="computeFutureValue()">
      <label for="balance">Balance of Account:</label>
      <input type="number" id="balance" required />

      <label for="annualRate">Annual interest Rate (%):</label>
      <input type="number" id="annualRate" required />

      <label for="months">Duration in months:</label>
      <input type="number" id="months" required />

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script src="investment.js"></script>
  </body>
</html>
